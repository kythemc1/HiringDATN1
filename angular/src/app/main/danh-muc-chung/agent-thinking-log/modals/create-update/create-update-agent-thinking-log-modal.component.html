<ng-container *ngIf="inline">
  <app-toggleable-card [title]="modalTitle || 'Thông tin Agent Thinking Log'">
    <div class="card-body">
      <form [formGroup]="form" class="p-fluid" (ngSubmit)="readOnly ? null : save()">
        <div class="row">
          <div class="col-6 form-group">
            <label for="messageId">Message ID <span class="text-danger">*</span></label>
            <input
              pInputText
              type="number"
              id="messageId"
              formControlName="messageId"
              class="w-100"
              [placeholder]="'Nhập Message ID'"
            />
          </div>
          <div class="col-6 form-group">
            <label for="durationMs">Duration (ms) <span class="text-danger">*</span></label>
            <input
              pInputText
              type="number"
              id="durationMs"
              formControlName="durationMs"
              class="w-100"
              [placeholder]="'Nhập thời gian thực thi'"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6 form-group">
            <label for="agentName">Agent</label>
            <input
              pInputText
              type="text"
              id="agentName"
              formControlName="agentName"
              class="w-100"
              placeholder="Nhập tên agent"
            />
          </div>
          <div class="col-6 form-group">
            <label for="stepName">Step</label>
            <input
              pInputText
              type="text"
              id="stepName"
              formControlName="stepName"
              class="w-100"
              placeholder="Nhập tên step"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 form-group">
            <label for="inputData">Input</label>
            <textarea
              pInputTextarea
              id="inputData"
              rows="3"
              placeholder="Chi tiết dữ liệu đầu vào"
              formControlName="inputData"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-12 form-group">
            <label for="outputData">Output</label>
            <textarea
              pInputTextarea
              id="outputData"
              rows="3"
              placeholder="Chi tiết dữ liệu đầu ra"
              formControlName="outputData"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="card-fotter d-flex justify-content-between align-items-center" style="padding: 10px">
      <div></div>
      <div class="d-flex gap-2">
        <vt-button
          type="button"
          [label]="readOnly ? 'Đóng' : 'Hủy'"
          [color]="'danger'"
          [outline]="true"
          [width]="112"
          [height]="36"
          (buttonClick)="close()"
        >
          <i class="pi pi-times"></i>
        </vt-button>
        <vt-button
          *ngIf="!readOnly"
          type="button"
          [disabled]="form?.invalid || form?.pending"
          [label]="updateAgentThinkingLogDto?.id ? 'Cập nhật' : 'Thêm mới'"
          [color]="'custom'"
          [width]="112"
          [height]="36"
          (buttonClick)="form?.invalid || form?.pending ? null : save()"
        >
          <i class="pi pi-check"></i>
        </vt-button>
      </div>
    </div>
  </app-toggleable-card>
</ng-container>
