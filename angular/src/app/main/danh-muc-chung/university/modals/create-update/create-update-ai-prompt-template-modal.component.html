<ng-container *ngIf="inline">
  <app-toggleable-card title="Thông tin cơ bản">
    <div class="card-body">
      <form
        [formGroup]="form"
        class="p-fluid"
        (ngSubmit)="!readOnly && (updateAiPromptTemplateDto?.id ? save() : saveAndNew())"
      >
        <div class="row">
          <div class="col-4 form-group">
            <label for="code">Mã mẫu <span class="text-danger">*</span></label>
            <input
              pInputText
              type="text"
              placeholder="Nhập mã mẫu"
              id="code"
              formControlName="code"
              class="w-100"
            />
          </div>
          <div class="col-4 form-group">
            <label for="modelConfigId">Cấu hình (ID)</label>
            <input
              pInputText
              type="text"
              placeholder="Nhập ID cấu hình"
              id="modelConfigId"
              formControlName="modelConfigId"
              class="w-100"
            />
          </div>
          <div class="col-4 form-group">
            <label for="temperature">Nhiệt độ</label>
            <input
              pInputText
              type="number"
              step="0.01"
              placeholder="0.0"
              id="temperature"
              formControlName="temperature"
              class="w-100"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 form-group">
            <label for="templateContent">Nội dung mẫu <span class="text-danger">*</span></label>
            <textarea
              pInputTextarea
              id="templateContent"
              rows="4"
              viPlaceholderIfHasValue
              [viPlaceholderActive]="readOnly"
              placeholder="Nhập nội dung mẫu"
              formControlName="templateContent"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-12 form-group">
            <label for="description">Mô tả</label>
            <textarea
              pInputTextarea
              id="description"
              rows="3"
              viPlaceholderIfHasValue
              [viPlaceholderActive]="readOnly"
              placeholder="Nhập mô tả"
              formControlName="description"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="card-fotter d-flex justify-content-between align-items-center" style="padding: 10px">
      <div></div>
      <div class="d-flex gap-2">
        <vt-button
          type="button"
          [label]="readOnly ? 'Đóng' : 'Hủy'"
          [color]="readOnly ? 'danger' : 'danger'"
          [outline]="true"
          [width]="112"
          [height]="36"
          (buttonClick)="close()"
        >
          <i class="pi pi-times"></i>
        </vt-button>
        <vt-button
          *ngIf="!readOnly"
          type="button"
          [disabled]="form?.invalid || form?.pending"
          [label]="(updateAiPromptTemplateDto?.id ? 'Cập nhật' : 'Thêm mới')"
          [color]="'custom'"
          [width]="112"
          [height]="36"
          (buttonClick)="form?.invalid || form?.pending ? null : save()"
        >
          <i class="pi pi-check"></i>
        </vt-button>
      </div>
    </div>
  </app-toggleable-card>
</ng-container>
